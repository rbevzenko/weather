<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" stop-color="#141c2e"/>
      <stop offset="100%" stop-color="#0a0c14"/>
    </linearGradient>

    <!-- Atmosphere glow behind sun -->
    <radialGradient id="atmo" cx="62%" cy="38%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <!-- Sun body gradient -->
    <radialGradient id="sunBody" cx="38%" cy="32%" r="65%">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="45%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>

    <!-- Cloud gradient -->
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="10%" y2="100%">
      <stop offset="0%" stop-color="#e8f0fe"/>
      <stop offset="100%" stop-color="#b8cce4"/>
    </linearGradient>

    <!-- Cloud shadow gradient -->
    <linearGradient id="cloudShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a0b4cc"/>
      <stop offset="100%" stop-color="#7a94ae"/>
    </linearGradient>

    <!-- Rain drop gradient -->
    <linearGradient id="rain" x1="0%" y1="0%" x2="20%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Drop shadow for cloud -->
    <filter id="cloudDrop" x="-15%" y="-15%" width="130%" height="145%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000814" flood-opacity="0.45"/>
    </filter>

    <!-- Soft glow filter for sun -->
    <filter id="sunGlowF" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ── BACKGROUND ── -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- ── ATMOSPHERIC GLOW ── -->
  <ellipse cx="318" cy="194" rx="210" ry="175" fill="url(#atmo)"/>

  <!-- ── SUN RAYS (8 rays, sun center 318,194 r=76) ── -->
  <!-- gap: inner=96, outer=122 -->
  <g stroke="#fbbf24" stroke-linecap="round" opacity="0.65">
    <!-- 0° top -->
    <line x1="318" y1="98"  x2="318" y2="72"  stroke-width="9"/>
    <!-- 45° top-right -->
    <line x1="376" y1="136" x2="395" y2="117" stroke-width="8"/>
    <!-- 90° right -->
    <line x1="414" y1="194" x2="440" y2="194" stroke-width="9"/>
    <!-- 135° bottom-right -->
    <line x1="376" y1="252" x2="395" y2="271" stroke-width="8"/>
    <!-- 180° bottom -->
    <line x1="318" y1="290" x2="318" y2="316" stroke-width="9"/>
    <!-- 225° bottom-left -->
    <line x1="260" y1="252" x2="241" y2="271" stroke-width="8"/>
    <!-- 270° left -->
    <line x1="222" y1="194" x2="196" y2="194" stroke-width="9"/>
    <!-- 315° top-left -->
    <line x1="260" y1="136" x2="241" y2="117" stroke-width="8"/>
  </g>

  <!-- ── SUN ── -->
  <circle cx="318" cy="194" r="78" fill="url(#sunBody)" filter="url(#sunGlowF)"/>

  <!-- ── CLOUD SHADOW BLOB (depth effect) ── -->
  <ellipse cx="248" cy="365" rx="148" ry="18" fill="#000" opacity="0.28"/>

  <!-- ── CLOUD ── -->
  <g filter="url(#cloudDrop)">
    <!-- bottom fill strip -->
    <rect x="104" y="302" width="300" height="62" rx="31" fill="url(#cloudGrad)"/>
    <!-- left puff -->
    <circle cx="168" cy="296" r="58" fill="url(#cloudGrad)"/>
    <!-- center puff (tallest) -->
    <circle cx="248" cy="266" r="76" fill="url(#cloudGrad)"/>
    <!-- right puff -->
    <circle cx="336" cy="284" r="64" fill="url(#cloudGrad)"/>
    <!-- far-right small puff -->
    <circle cx="390" cy="302" r="46" fill="url(#cloudGrad)"/>
  </g>

  <!-- ── RAIN DROPS ── -->
  <!-- Teardrop shape: circle top + pointed bottom -->
  <g fill="url(#rain)" opacity="0.92">
    <!-- drop 1 -->
    <path d="M168,388 Q160,412 168,428 Q176,412 168,388Z"/>
    <circle cx="168" cy="393" r="8"/>
    <!-- drop 2 -->
    <path d="M220,404 Q212,428 220,444 Q228,428 220,404Z"/>
    <circle cx="220" cy="409" r="8"/>
    <!-- drop 3 -->
    <path d="M272,388 Q264,412 272,428 Q280,412 272,388Z"/>
    <circle cx="272" cy="393" r="8"/>
    <!-- drop 4 -->
    <path d="M324,404 Q316,428 324,444 Q332,428 324,404Z"/>
    <circle cx="324" cy="409" r="8"/>
    <!-- drop 5 -->
    <path d="M376,388 Q368,412 376,428 Q384,412 376,388Z"/>
    <circle cx="376" cy="393" r="8"/>
  </g>
</svg>
